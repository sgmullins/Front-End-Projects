<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/37ccc5b7d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram_clone</title>
</head>
<body>
    <section class="columns">
    <div class="container">
        <div id="column-1" class="column-1-content">
            <img src="img/iphone-original.jpg" alt="iphone">
        </div>
                 
        <div id="column-2" class="column-2-content">
            <div class="upper-form-content">
                <img src="img/logo.png" alt="Instagram">
                <form action="">
                        <h2>Sign up to see photos and videos from your friends.</h2>
                        <div class="facebook-login">
                        <button class="btn" ><i class="fab fa-facebook-square btn-icon"></i>Log in with Facebook</button>
                        </div>
                        <div class="or-container"></div>
                        <div class="left-of-div"></div>
                        <div class="or">OR</div>
                        <div class="right-of-div"></div>
                        <input type="text" name="emailOrPhone" id="" placeholder="Mobile Number or Email">
                        <input type="text" name="fullName" id="" placeholder="Full Name">
                        <input type="text" name="userName" id="" placeholder="Username">
                        <input type="password" name="password" id="" placeholder="Password">
                        <button class="btn" type="submit">Sign Up</button>
                        <p class="terms-text">By signing up, you agree to our Terms, Data Policy and Cookies Policy.</p>
                </form> 
            </div>
           <div class="lower-form-content">
               <p class="lower-form-text">Have and account?<a href="#">Log in</a></p>
           </div>
           <div class="social">
               <img class="social-button" src="img/apple-store.png" alt="App store">
               <img class="social-button" src="img/play-store.png" alt="Google play store">
           </div>
    </div> 
</div> 
    </section>
    <footer class="footer">

    </footer>
</body>
</html>
